<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ Tablet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="p-4 bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold">üçî BurgerApp</div>
            
            <!-- Men√∫ Hamburguesa (solo tablet) -->
            <button id="menuBtn" class="hidden md:block lg:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            
            <!-- Men√∫ Desktop (oculto en tablet) -->
            <div class="hidden lg:flex space-x-6">
                <a href="#" class="hover:text-blue-600">Inicio</a>
                <a href="#" class="hover:text-blue-600">Men√∫</a>
                <a href="#" class="hover:text-blue-600">Contacto</a>
            </div>
        </div>
    </nav>

    <!-- Men√∫ Mobile/Tablet -->
    <div id="mobileMenu" class="fixed inset-0 z-50 bg-black/50 hidden transition-opacity">
        <div class="absolute top-0 right-0 w-64 h-full bg-white transform translate-x-full transition-transform">
            <div class="p-4 border-b">
                <button id="closeBtn" class="ml-auto p-2 hover:bg-gray-100 rounded-lg">
                    ‚úï
                </button>
            </div>
            <nav class="p-4 space-y-4">
                <a href="#" class="block p-3 hover:bg-gray-50 rounded-lg">Inicio</a>
                <a href="#" class="block p-3 hover:bg-gray-50 rounded-lg">Men√∫</a>
                <a href="#" class="block p-3 hover:bg-gray-50 rounded-lg">Contacto</a>
            </nav>
        </div>
    </div>

    <!-- Contenido -->
    <main class="container mx-auto p-4 mt-8">
        <h1 class="text-3xl font-bold mb-4">¬°Bienvenido!</h1>
        <p class="text-gray-600">Este men√∫ solo aparecer√° en dispositivos tablet (entre 768px y 1024px)</p>
    </main>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const closeBtn = document.getElementById('closeBtn');

        // Toggle menu
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            setTimeout(() => {
                mobileMenu.querySelector('div').classList.remove('translate-x-full');
            }, 50);
        });

        // Cerrar menu
        closeBtn.addEventListener('click', () => {
            mobileMenu.querySelector('div').classList.add('translate-x-full');
            setTimeout(() => {
                mobileMenu.classList.add('hidden');
            }, 300);
        });

        // Cerrar al hacer clic fuera
        mobileMenu.addEventListener('click', (e) => {
            if(e.target === mobileMenu) {
                closeBtn.click();
            }
        });
    </script>
</body>
</html>
